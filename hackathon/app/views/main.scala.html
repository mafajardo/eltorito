@()(content: Html)

<!DOCTYPE html>

<html lang="en">
<head>
  <title>W|Wear - Inspired looks for the Weather</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.min.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
  <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("vendor/masonry/jquery.masonry.min.js")" type="text/javascript"></script>

  <script src="@routes.Assets.at("javascripts/wwear.js")" type="text/javascript"></script>

  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/auth-buttons.css")">
</head>
<body>
  <div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="/">W|WEAR</a>
        <div class="motto">
            Inspired looks for the weather
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="content">
      @content
    </div>
  </div>

</body>
</html>
