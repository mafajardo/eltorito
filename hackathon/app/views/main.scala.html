@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
<head>
  <title>@title</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("vendor/masonry/jquery.masonry.min.js")" type="text/javascript"></script>
</head>
<body>
  <div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="@routes.Application.index">W|WEAR</a>
        <div class="motto">
            Inspired looks for the weather
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="content">

        <div class="page-header">
            <h1>@title</h1>
        </div>

        <div class="row">
            <div class="span18">
                @content
            </div>
        </div>
    </div>
  </div>

</body>
</html>
